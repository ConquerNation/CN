<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get a Quote - TQL Warehousing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="quote-page">
    <div class="quote-container">
      <h1>Request a Quote</h1>
      <form action="submit-quote.php" method="POST">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />

        <div class="name-group">
          <div>
            <label for="first_name">First Name *</label>
            <input type="text" id="first_name" name="first_name" required />
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" />
          </div>
        </div>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" />

        <label for="commodity">Warehouse Storage (Commodity)</label>
        <input type="text" id="commodity" name="commodity" />

        <label for="from">Where are you shipping from?</label>
        <input type="text" id="from" name="from" />

        <label for="to">Where are you shipping to?</label>
        <input type="text" id="to" name="to" />

        <div class="checkboxes">
          <label><input type="checkbox" name="services[]" value="Container Parking" /> Container Parking</label>
          <label><input type="checkbox" name="services[]" value="Transloads" /> Transloads</label>
        </div>

        <label for="additional">Additional Information</label>
        <textarea id="additional" name="additional_info" rows="4"></textarea>

        <button type="submit">Submit Quote</button>
      </form>
    </div>
  </div>

</body>
</html>
